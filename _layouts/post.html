---
layout: default
---

<div class="usa-grid">

 
  <article class="post" itemscope itemtype="https://schema.org/BlogPosting">
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    
    </header>

    <div class="post-content" itemprop="articleBody">
   

      {{ content }}
    </div>

  </article>
</div>
